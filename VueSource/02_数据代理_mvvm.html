<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_数据代理</title>
</head>
<body>

<!--
1. vue数据代理: data对象的所有属性的操作(读/写)由vm对象来代理操作
2. 好处: 通过vm对象就可以方便的操作data中的数据
3. 实现:
  1). 通过Object.defineProperty(vm, key, {})给vm添加与data对象的属性对应的属性
  2). 所有添加的属性都包含get/set方法
  3). 在get/set方法中去操作data中对应的属性
-->
  <div id="test"></div>
  <script src="./js/mvvm/compile.js"></script>
  <script src="./js/mvvm/mvvm.js"></script>
  <script src="./js/mvvm/observer.js"></script>
  <script src="./js/mvvm/watcher.js"></script>
  <script>
    const vm = new MVVM({
      el: '#test',
      data: {
        name: 'atguigu2'
      }
    })
    console.log(vm.name, vm._data.name) // atguigu    代理读   getter

    vm.name = 'feifei2' // 代理写   setter
    console.log(vm._data.name)
    console.log(vm)

    /* 
    代理对象: vm
    被代理对象: data
    通过代理对象来操作被代理对象中的所有属性数据
    */

  </script>
</body>
</html>
