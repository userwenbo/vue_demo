<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_数据代理_vue</title>
</head>
<body>
  <div id="test"></div>
  <script src="./js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#test',
      data: {
        name: 'atguigu'
      }
    })
    console.log(vm.name, vm._data.name) // atguigu    代理读   getter

    vm.name = 'feifei' // 代理写   setter
    console.log(vm._data.name)
    console.log(vm)

    /* 
    代理对象: vm
    被代理对象: data
    通过代理对象来操作被代理对象中的所有属性数据
    */

  </script>
</body>
</html>
